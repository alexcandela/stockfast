<div class="stock">
    <div class="stock-header">
        <app-buscador-component />
    </div>
    <div class="stock-listcontainer card">
        <div class="stock-listcontainer-types">
            <input type="checkbox" name="" id="">
            <div class="typetitle">
                <span>Nombre</span>
                <img src="assets/icons/sort.svg" alt="sort-icon">
            </div>
            <div class="typetitle">
                <span>Cantidad</span>
                <img src="assets/icons/sort.svg" alt="sort-icon">
            </div>
            <div class="typetitle">
                <span>Categoria</span>
                <img src="assets/icons/sort.svg" alt="sort-icon">
            </div>
            <div class="typetitle">
                <span>Coste</span>
                <img src="assets/icons/sort.svg" alt="sort-icon">
            </div>
            <div class="typetitle">
                <span>P.Estimado</span>
                <img src="assets/icons/sort.svg" alt="sort-icon">
            </div>
            <div class="typetitle">
                <span>F. Compra</span>
                <img src="assets/icons/sort.svg" alt="sort-icon">
            </div>
            <div class="typetitle">
                <span>Lote</span>
                <img src="assets/icons/sort.svg" alt="sort-icon">
            </div>
        </div>
        <div class="stock-listcontainer-list">
            <div class="listscroll">
                @for (product of products; track $index) {
                <app-productlist-component [product]="product"/>
                }
                
            </div>
        </div>
    </div>
</div>
