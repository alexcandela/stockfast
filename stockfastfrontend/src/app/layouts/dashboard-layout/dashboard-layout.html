<!-- dashboard-layout.html -->
<div class="app-container">
      <aside class="sidebar" [class.sidebar-hidden]="!show()">
            <div class="sidebar-logo">
                  <h1>stockfast.</h1>
            </div>
            <nav class="sidebar-menu">
                  <ul>
                        <hr />
                        <li>
                              <a class="sidebarbtn" routerLink="/general" routerLinkActive="active">
                                    <img src="assets/icons/home.svg" alt="home-icon" />
                                    <span>General</span>
                              </a>
                        </li>
                        <li>
                              <a class="sidebarbtn" routerLink="/stock" routerLinkActive="active">
                                    <img src="assets/icons/stock.svg" alt="stock-icon" />
                                    <span>Stock</span>
                              </a>
                        </li>
                        <li>
                              <a class="sidebarbtn" routerLink="/addlote" routerLinkActive="active">
                                    <img src="assets/icons/add.svg" alt="add-icon" />
                                    <span>Añadir Lote</span>
                              </a>
                        </li>
                        <li>
                              <a class="sidebarbtn" routerLink="/ventas" routerLinkActive="active">
                                    <img src="assets/icons/sales.svg" alt="sales-icon" />
                                    <span>Ventas</span>
                              </a>
                        </li>
                        <hr />

                        <div class="pro-section">
                              <li>
                                    <a class="sidebarbtn" routerLink="/seo" routerLinkActive="active"
                                          [class.disabled]="!isPro()" [attr.tabindex]="!isPro() ? -1 : null"
                                          [attr.aria-disabled]="!isPro()" (click)="!isPro() && $event.preventDefault()">
                                          <img src="assets/icons/seo.svg" alt="seo-icon" />
                                          <span>Seo</span>
                                          <span class="pro-badge" *ngIf="!isPro()">PRO</span>
                                    </a>
                              </li>
                              <li>
                                    <a class="sidebarbtn" routerLink="/estadisticas" routerLinkActive="active"
                                          [class.disabled]="!isPro()" [attr.tabindex]="!isPro() ? -1 : null"
                                          [attr.aria-disabled]="!isPro()" (click)="!isPro() && $event.preventDefault()">
                                          <img src="assets/icons/analytics.svg" alt="analytics-icon" />
                                          <span>Estadísticas</span>
                                          <span class="pro-badge" *ngIf="!isPro()">PRO</span>
                                    </a>
                              </li>
                              <li>
                                    <a class="sidebarbtn" routerLink="/automatizacion" routerLinkActive="active"
                                          [class.disabled]="!isPro()" [attr.tabindex]="!isPro() ? -1 : null"
                                          [attr.aria-disabled]="!isPro()" (click)="!isPro() && $event.preventDefault()">
                                          <img src="assets/icons/bot.svg" alt="automation-icon" />
                                          <span>Automatización</span>
                                          <span class="pro-badge" *ngIf="!isPro()">PRO</span>
                                    </a>
                              </li>
                              <li>
                                    <a class="sidebarbtn" routerLink="/integraciones" routerLinkActive="active"
                                          [class.disabled]="!isPro()" [attr.tabindex]="!isPro() ? -1 : null"
                                          [attr.aria-disabled]="!isPro()" (click)="!isPro() && $event.preventDefault()">
                                          <img src="assets/icons/integrations.svg" alt="integrations-icon" />
                                          <span>Integraciones</span>
                                          <span class="pro-badge" *ngIf="!isPro()">PRO</span>
                                    </a>
                              </li>
                              <li>
                                    <a class="sidebarbtn" routerLink="/api" routerLinkActive="active"
                                          [class.disabled]="!isPro()" [attr.tabindex]="!isPro() ? -1 : null"
                                          [attr.aria-disabled]="!isPro()" (click)="!isPro() && $event.preventDefault()">
                                          <img src="assets/icons/api.svg" alt="api-icon" />
                                          <span>Acceso API</span>
                                          <span class="pro-badge" *ngIf="!isPro()">PRO</span>
                                    </a>
                              </li>
                              <li>
                                    <a class="sidebarbtn" routerLink="/soporte" routerLinkActive="active"
                                          [class.disabled]="!isPro()" [attr.tabindex]="!isPro() ? -1 : null"
                                          [attr.aria-disabled]="!isPro()" (click)="!isPro() && $event.preventDefault()">
                                          <img src="assets/icons/support.svg" alt="support-icon" />
                                          <span>Soporte</span>
                                          <span class="pro-badge" *ngIf="!isPro()">PRO</span>
                                    </a>
                              </li>
                        </div>
                        <hr />
                        <li>
                              <a class="sidebarbtn" routerLink="/ajustes" routerLinkActive="active">
                                    <img src="assets/icons/settings.svg" alt="settings-icon" />
                                    <span>Ajustes</span>
                              </a>
                        </li>
                  </ul>
            </nav>
            <app-user-component />
      </aside>

      <main class="main">
            <button class="menu-toggle" (click)="toggle()">☰</button>
            <router-outlet></router-outlet>
      </main>
</div>
